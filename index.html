<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="box">
    <div>
      <div>
        <img src="images/image-victor.jpg" alt="Victor">
        <div class="container">
          <div class="title">Victor Crest</div>
          <div class="age">26</div>
          <div class="subtitle">London</div>
        </div>
      </div>
      <div class="container2">
        <div>
          <div class="title">80K</div>
          <div class="subtitle">Followers</div>
        </div>
        <div>
          <div class="title">803K</div>
          <div class="subtitle">Likes</div>
        </div>
        <div>
          <div class="title">1.4K</div>
          <div class="subtitle">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amanda Fernandes</a>.
  </div>
</body>

</html>
